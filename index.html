<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <div class="top-content">
        <nav class="left-top-corner-nav">
          <img src="img/Каталог.svg" />
          <img src="img/Лого WB.svg" />
        </nav>
        <div class="input-box">
          <input type="text" class="search-input" placeholder="Я ищу..." />
          <img src="img/Search.svg" alt="Поиск товара" class="search-img" />
        </div>
        <nav class="right-top-corner-nav">
          <figure class="right-top-corner-nav_caption">
            <img src="img/Иконка профиля.svg" />
            <figcaption>Профиль</figcaption>
          </figure>
          <figure>
            <img src="img/Иконка корзины.svg" />
            <figcaption class="right-top-corner-nav_caption">
              Корзина
            </figcaption>
          </figure>
        </nav>
      </div>
    </header>
    <main>
      <div class="goods-section">
        <h1>Корзина</h1>
        <section class="all-goods">
          <div class="all-goods_choose-all">
            <label
              ><input
                id="highload0"
                type="checkbox"
                class="all-goods_choose-all_checkbox"
              /><span>Выбрать все</span></label
            >
            <img
              class="all-goods_choose-all_show-more"
              src="img/up-arrow.svg"
            />
          </div>
          <div class="all-goods_product-cart"></div>
        </section>
      </div>
    </main>
  </body>
</html>
